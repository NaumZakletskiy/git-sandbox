name: GitHub Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Нужно для создания релиза

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate version (optional, если нужен tag)
        run: echo "v1.0.0" > version.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0 # или $(cat version.txt)
          name: Release v1.0.0
          body: |
            Автоматический релиз после merge PR в main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
